<html ng-app="myApp"  ng-controller="myCtrl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->



   	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
 
    <script src="../ngScript.js"></script>
    <script src="../mesFonctions.js"></script>

</head>
<body>
<div class="container">

    <h2>Ajouter un utilisateur</h2>
    <form class="form-horizontal" >
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName">Nom:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="user.lastName" class="form-control" id="lastName" name="lastName" placeholder="Saisir le Nom ">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="firstName">Prenom:</label>
            <div class="col-sm-10">
                <input path="firstName" ng-model="user.firstName" type="text" class="form-control" id="firstName" name = "firstName" placeholder="Saisir prenom">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="alias">Adresse mail:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="user.email" class="form-control" name = "email" id="email" placeholder="Saisir mail">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2"  for="power">Mot de passe:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="user.password" class="form-control" id="password" name="Mot de passe" placeholder="Saisir mot de passe">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="addUser(user)" type="submit" class="btn btn-default"> Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
